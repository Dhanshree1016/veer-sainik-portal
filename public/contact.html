<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Veer Sainik Portal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* ✅ Navbar */
    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.7);
      transition: background-color 0.3s ease;
    }

    .navbar a:hover,
    .navbar a.active {
      background-color: white;
      color: black;
    }

    /* ✅ Main layout */
    .contact-container {
      max-width: 1100px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .contact-header {
      text-align: center;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .highlight {
      color: #00b7ff;
    }

    .intro-text {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .form-section, .details-section {
      flex: 1 1 45%;
    }

    h2, h3 {
      color: #00b7ff;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .social-icons img {
      height: 32px;
      margin: 10px 10px 20px 0;
      transition: transform 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    iframe {
      margin-top: 20px;
      border-radius: 10px;
    }

    #responseMessage {
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Navbar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html" class="active">Contact</a>
    <a href="login.html">Login</a>
  </div>

  <!-- ✅ Contact Page Content -->
  <div class="contact-container">
    <h1 class="contact-header">Contact <span class="highlight">Us</span></h1>
    <p class="intro-text">We'd love to hear from you! Feel free to reach out through any of the methods below.</p>

    <div class="contact-section">
      <!-- Form Section -->
      <div class="form-section">
        <h2>Get in Touch</h2>
        <form id="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
        <p id="responseMessage"></p>
      </div>

      <!-- Contact Details Section -->
      <div class="details-section">
        <h2>Contact Details</h2>
        <p><strong>Address:</strong> 123 Veer Sainik Street, City Name, Country</p>
        <p><strong>Phone:</strong> +123-456-7890</p>
        <p><strong>Email:</strong> info@veersainik.com</p>

        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
          <a href="#"><img src="twitter-logo.png" alt="Twitter"></a>
          <a href="#"><img src="instagram-logo.jpg" alt="Instagram"></a>
        </div>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7503.143227281571!2d74.4852899935791!3d19.90030300000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdc4474a245d261%3A0x806a6b9889186a80!2sSanjivani%20College%20of%20Engineering!5e0!3m2!1sen!2sin!4v1747479233068!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>

  <!-- ✅ Optional JS -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      fetch("/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, message })
      })
      .then(res => res.text())
      .then(response => {
        document.getElementById("responseMessage").innerText = "Message sent successfully!";
        document.getElementById("contactForm").reset();
      })
      .catch(() => {
        document.getElementById("responseMessage").innerText = "Error sending message.";
      });
    });
  </script>
</body>
</html>
