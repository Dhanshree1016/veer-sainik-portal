<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Veer Sainik Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.7);
      transition: 0.3s ease;
    }

    .navbar a:hover {
      background-color: white;
      color: black;
    }

    .logo-container img {
      height: 60px;
      border-radius: 8px;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background-color: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 25px;
      color: #ffffff;
      text-shadow: 2px 2px 6px #000;
    }

    input, textarea, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    input, textarea {
      background-color: #f1f1f1;
      color: #333;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #responseMessage {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    #responseMessage.success {
      color: #00ff9d;
    }

    #responseMessage.error {
      color: #ff4d4d;
    }

    /* Social icons (Optional) */
    .social-icons {
      margin-top: 20px;
      text-align: center;
    }

    .social-icons a img {
      height: 40px;
      margin: 0 10px;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Navbar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <div class="logo-container">
      <img src="team.jpg" alt="Team Logo" />
    </div>
  </div>

  <!-- ✅ Contact Form -->
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="responseMessage"></p>

    <!-- Optional Social Links -->
    <div class="social-icons">
      <a href="#" aria-label="Facebook"><img src="facebook-icon.png" alt="Facebook" /></a>
      <a href="#" aria-label="Twitter"><img src="twitter-icon.png" alt="Twitter" /></a>
      <a href="#" aria-label="LinkedIn"><img src="linkedin-icon.png" alt="LinkedIn" /></a>
    </div>
  </div>

  <!-- ✅ Script -->
  <script>
    const form = document.getElementById("contactForm");
    const responseMsg = document.getElementById("responseMessage");
    const submitButton = form.querySelector("button");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email.includes("@") || !message) {
        responseMsg.innerText = "Please enter valid details.";
        responseMsg.className = "error";
        return;
      }

      submitButton.disabled = true;
      submitButton.innerText = "Sending...";

      fetch("https://veer-sainik-backend.onrender.com/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, message })
      })
      .then(res => res.text())
      .then(response => {
        responseMsg.innerText = response;
        responseMsg.className = "success";
        form.reset();
        submitButton.disabled = false;
        submitButton.innerText = "Send Message";
      })
      .catch(() => {
        responseMsg.innerText = "Failed to send message.";
        responseMsg.className = "error";
        submitButton.disabled = false;
        submitButton.innerText = "Send Message";
      });
    });
  </script>

</body>
</html>
