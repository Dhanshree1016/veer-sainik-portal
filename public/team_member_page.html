<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Team Members</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 2px 2px 6px #000;
    }

    .member {
      background-color: rgba(255, 255, 255, 0.12);
      padding: 20px;
      margin: 20px 0;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .member:hover {
      transform: translateY(-5px);
    }

    .member h2 {
      margin-top: 0;
      color: #00b7ff;
    }

    .member p {
      margin: 10px 0;
      font-size: 16px;
      color: #f0f0f0;
    }

    .back-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: bold;
    }

    .back-link:hover {
      background-color: white;
      color: black;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 15px;
      }

      .member h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Team Members</h1>

    <div class="member">
      <h2>Shirole Dhanshree Pradip</h2>
      <p><strong>Role:</strong> Project Lead</p>
      <p><strong>Certifications:</strong> Database Management System (NPTEL), Organizational Behaviour (NPTEL - Silver and Elite)</p>
      <a href="shirole.html" class="back-link">View Full Profile</a>
    </div>

    <!-- 🔁 Add more .member blocks for other members -->
  </div>
</body>
</html>
